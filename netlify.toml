# Netlify Configuration for Next.js with SSR
[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables (add more as needed)
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  SECRETS_SCAN_OMIT_KEYS = "CDN_URL,NEXT_PUBLIC_FIREBASE_API_KEY,NEXT_PUBLIC_FIREBASE_APP_ID,NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN,NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID,NEXT_PUBLIC_FIREBASE_PROJECT_ID,NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET"

# Redirects and Headers
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

# Enable Edge Functions for Next.js Middleware
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client", "sharp"]

# Image optimization settings
[images]
  remote_patterns = [
    "cdn.bayardvacations.com",
    "firebasestorage.googleapis.com",
    "lh3.googleusercontent.com",
    "images.unsplash.com",
    "swiperjs.com",
    "technovans.com",
    "images.pexels.com"
  ]
